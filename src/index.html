<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>CheckSig</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>CheckSig</h1>
    <h2>Install</h2>
    <table style="width:100%">
        <tr>
            <td style="white-space:nowrap">Firmware:</td>
            <td style="padding-left:10px">
                <select id="firmware">
                    <option value="1.6.0-cs">1.6.0-cs</option>
                </select>
            </td>
            <td></td>
        </tr>
        <tr>
            <td style="white-space:nowrap">Signature #1:</td>
            <td style="width:100%;padding-left:10px"><input type="text" id="sig0" style="width:100%" value="304402207cb93364c87bbe6a810836dff9884075ac6b0cd6f08741bc5edf130d2e2523a4022015a42245c3e31b67899d0e6fc3bb785a097f0c40d94ea28f2cced63961fddfa0"></td>
        </tr>
        <tr>
            <td style="white-space:nowrap">Signature #2:</td>
            <td style="width:100%;padding-left:10px"><input type="text" id="sig1" style="width:100%" value="3045022100a89b3a9767546160244ed82874ec658017d4c330fa21e4926190800d5f659a690220158fa7e8b3eaf3151e8ef8d84da8763fc5cdd008edf9fbedf4b5456b27e90670"></td>
        </tr>
        <tr>
            <td style="white-space:nowrap">Signature #3:</td>
            <td style="width:100%;padding-left:10px"><input type="text" id="sig2" style="width:100%" value="3045022100b20695e02d7fbd6410922082824a81f0bad8ae9236c72df80cdde5f77d5140db022078022128fa82c766036f2b999f2afa63af6b4233d0dd3c5026f630529b2c6d4c"></td>
        </tr>
        <tr>
            <td style="white-space:nowrap">File name:</td>
            <td style="width:100%;padding-left:10px;padding-right:10px"><input type="text" id="fileName" style="width:100%"></td>
            <td><button id="selectBtn">...</button></td>
        </tr>
    </table>
    <button id="installBtn">Install</button>
    <h2>Sign</h2>
    <table style="width:100%">
        <tr>
            <th>PSBT in:</th>
            <th>PSBT out:</th>
        </tr>
        <tr>
            <td><textarea id="psbtIn" rows="10" style="overflow:auto;resize:none;width:100%"></textarea></td>
            <td style="padding-left:10px"><textarea id="psbtOut" rows="10"  style="overflow:auto;resize:none;width:100%"></textarea></td>
        </tr>
    </table>
    <button id="signBtn">Sign</button>
    <h2>Status</h2>
    <p id="output">Ready.</p>
    <script src="./renderer.js"></script>
  </body>
</html>
