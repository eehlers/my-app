<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>CheckSig</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>CheckSig</h1>
    <h2>Install</h2>
    <label for="fileName">File name:</label>
    <input type="text" id="fileName">
    <button id="selectBtn">...</button>
    </br>
    <button id="installBtn">Install</button>
    <h2>Sign</h2>
    <table style="width:100%;border-spacing:10px;border-collapse:separate">
        <tr>
            <th>PSBT in:</th>
            <th>PSBT out:</th>
        </tr>
        <tr>
            <td><textarea id="psbtIn" rows="10" style="overflow:auto;resize:none;width:100%"></textarea></td>
            <td><textarea id="psbtOut" rows="10"  style="overflow:auto;resize:none;width:100%"></textarea></td>
        </tr>
    </table>
    <button id="signBtn">Sign</button>
    <h2>Status</h2>
    <p id="output">Ready.</p>
    <script src="./renderer.js"></script>
  </body>
</html>
